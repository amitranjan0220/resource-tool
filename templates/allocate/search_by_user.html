{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %} User Search {% endblock %}

{% block span %} Select User {% endblock %}

{% block content %}
<br><br><br>
<div class="center login">
<form action="." method="post">
        {{ form|crispy }}
        {% csrf_token %}

</form>
</div>

{% endblock %}
